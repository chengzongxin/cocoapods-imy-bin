---
installation_method:
  name: cocoapods
  options:
    :deterministic_uuids: true
    :disable_input_output_paths: false
    :generate_multiple_pod_projects: false
    :incremental_installation: false
    :share_schemes_for_development_pods: false
    :warn_for_multiple_pod_sources: false
workspace: Demo.xcworkspace
sources:
  - "git@repo.we.com:ios/tspecsrepo.git"
  - "git@repo.we.com:iosfeaturelibraries/frameworkrepo.git"
  - https://cdn.cocoapods.org
plugins:
  cocoapods-disable-podfile-validations:
    no_abstract_only_pods: true
  cocoapods-generate:
    {}
  cocoapods-imy-bin:
    {}
target_definitions:
  - abstract: true
    children:
      - abstract: true
        name: Transitive Dependencies
      - name: App-iOS
    dependencies:
      - Demo:
        - :path: "../../../Demo/Demo.podspec"
    name: Pods
    user_project_path: Demo.xcodeproj
    uses_frameworks:
      :linkage: :static
      :packaging: :library
